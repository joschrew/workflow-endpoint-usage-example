
  {{ processor_name }}:
    image: tesserocr-tcp
    container_name: {{ processor_name }}
    command: {{ processor_name}} worker --database $MONGODB_URL --queue $RABBITMQ_URL
    depends_on:
      - ocrd-processing-server
      - ocrd-mongodb
      - ocrd-rabbitmq
    user: "${USER_ID}:${GROUP_ID}"
    volumes:
      - "${DATA_DIR_HOST}:/data"
    environment:
      - OCRD_NETWORK_LOGS_ROOT_DIR=${LOGS_DIR:-/data/logs}
