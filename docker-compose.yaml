networks:
  default:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: ${OCRD_PS_MTU}

services:
  ocrd-processing-server:
    container_name: ocrd-processing-server
    image: ocrd_all_workflow
    environment:
      MONGODB_USER: ${MONGODB_USER:-admin}
      MONGODB_PASS: ${MONGODB_PASS:-admin}
      RABBITMQ_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_PASS: ${RABBITMQ_PASS:-admin}
    command: |
      /bin/bash -c "echo -e \"
        internal_callback_url: http://ocrd-processing-server:8000
        process_queue:
          address: ocrd-rabbitmq
          port: 5672
          skip_deployment: true
          credentials:
            username: ${RABBITMQ_USER}
            password: ${RABBITMQ_PASS}
        database:
          address: ocrd-mongodb
          port: 27017
          skip_deployment: true
          credentials:
            username: ${MONGODB_USER}
            password: ${MONGODB_PASS}
        hosts: []\" > /ocrd-processing-server-config.yaml && \
        ocrd network processing-server -a 0.0.0.0:8000 /ocrd-processing-server-config.yaml"
    volumes:
      - "$PWD/data:/data"
      - "$PWD/tmp:/tmp"
    ports:
      - ${OCRD_PS_PORT}:8000

  ocrd-mongodb:
    container_name: ocrd-mongodb
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASS:-admin}
    ports:
      - "27018:27017"

  ocrd-rabbitmq:
    container_name: ocrd-rabbitmq
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-admin}
    ports:
      - "5672:5672"
      - "15672:15672"

  ocrd-anybaseocr-binarize:
    image: ocrd_all_workflow
    container_name: ocrd-anybaseocr-binarize
    command: ocrd-anybaseocr-binarize worker --database $MONGODB_URL --queue $RABBITMQ_URL
    depends_on:
      #- ocrd-processing-server
      - ocrd-mongodb
      - ocrd-rabbitmq
    volumes:
